<!DOCTYPE html>
<html>

<head>
    <title>Photon buttons and textfields</title> <!-- Stylesheets -->
    <link rel="stylesheet" href="./photon.min.css"> <!-- Electron Javascript -->
    <script src="./app.js" charset="utf-8"></script>
</head>

<body> <!-- Wrap your entire app inside .window -->
    <div class="window"> <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Photon</h1>
        </header> <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="padded-more">
                <h1>Buttons!!!</h1>
                <p> <button class="btn btn-large btn-default">Default</button> <button
                        class="btn btn-large btn-primary">Primary</button> <button
                        class="btn btn-large btn-positive">Positive</button> <button
                        class="btn btn-large btn-negative">Negative</button> <button
                        class="btn btn-large btn-warning">Warning</button> </p>
                <p> <button class="btn btn-default">Default</button> <button class="btn btn-primary">Primary</button>
                    <button class="btn btn-positive">Positive</button> <button
                        class="btn btn-negative">Negative</button> <button class="btn btn-warning">Warning</button> </p>
                <p> <button class="btn btn-mini btn-default">Default</button> <button
                        class="btn btn-mini btn-primary">Primary</button> <button
                        class="btn btn-mini btn-positive">Positive</button> <button
                        class="btn btn-mini btn-negative">Negative</button> <button
                        class="btn btn-mini btn-warning">Warning</button> </p>
                <p>
                <h1>TextField!!!</h1>
                <div class="form-group"> <label>User Name</label> <input type="text" class="form-control"
                        placeholder="username"> </div>
                <div class="form-group"> <label>Email address</label> <input type="email" class="form-control"
                        placeholder="Email"> </div>
                <div class="form-group"> <label>Password</label> <input type="password" class="form-control"
                        placeholder="Password"> </div>
                <div class="form-group"> <label>Description</label> <textarea class="form-control" rows="3"></textarea>
                </div>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
